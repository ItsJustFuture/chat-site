<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Site</title>

  <style>
    :root{
      --bg:#313338;
      --panel:#2b2d31;
      --panel2:#1e1f22;
      --text:#dbdee1;
      --muted:#949ba4;
      --accent:#5865f2;
      --bubble:#3a3c43;
      --bubbleSelf:#5865f2;
      --danger:#ed4245;
      --ok:#23a55a;
      --warn:#f0b132;
      --gray:#80848e;
      --line:#00000033;
      --soft:#00000022;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      height:100vh;
    }msgInput.addEventListener("focus", () => {
  setTimeout(() => msgInput.scrollIntoView({ block: "center", behavior: "smooth" }), 150);
});
/* --- Mobile drawers --- */
.overlay{
  position:fixed;
  inset:0;
  background: rgba(0,0,0,.55);
  display:none;
  z-index:50;
}
.overlay.show{ display:block; }

.iconBtn{
  display:none;
  width:36px; height:36px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.12);
  background: rgba(255,255,255,.06);
  cursor:pointer;
  align-items:center;
  justify-content:center;
}

@media (max-width: 980px){
  /* show drawer buttons only on mobile */
  .iconBtn{ display:flex; }

  /* channels drawer (left) */
  .channels{
    position:fixed;
    top:0; left:0;
    height:100vh;
    width:min(86vw, 320px);
    transform:translateX(-105%);
    transition:transform .18s ease;
    z-index:60;
    box-shadow: 12px 0 30px rgba(0,0,0,.55);
  }
  .channels.open{ transform:translateX(0); }

  /* members drawer (right) */
  .members{
    position:fixed;
    top:0; right:0;
    height:100vh;
    width:min(86vw, 320px);
    transform:translateX(105%);
    transition:transform .18s ease;
    z-index:60;
    box-shadow: -12px 0 30px rgba(0,0,0,.55);
  }
  .members.open{ transform:translateX(0); }

  /* chat gets full width */
  .main{ width:100%; }

  /* bigger tap targets */
  button, .chan, .mItem{ min-height:44px; }

  /* prevent iOS zoom */
  input, textarea, select{ font-size:16px; }

  /* keep input above safe-area */
  .inputBar{
    position: sticky;
    bottom: 0;
    padding-bottom: calc(10px + env(safe-area-inset-bottom));
  }
}
  /* slightly bigger tap targets */
  button, .chan, .mItem{
    min-height:44px;
  }

  /* message bubbles can use more width */
  .bubble{ max-width: 92vw; }
}

/* Prevent iOS zoom on inputs (needs 16px font) */
input, textarea, select { font-size:16px; }
    /* ---------- AUTH ---------- */
    #authWrap{
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .authCard{
      width:380px;
      background:var(--panel);
      border:1px solid var(--line);
      border-radius:14px;
      padding:18px;
    }
    .authTitle{ font-size:18px; font-weight:900; margin:0 0 10px 0; }
    .field{ display:flex; flex-direction:column; gap:6px; margin:10px 0; }
    .field label{ font-size:12px; color:var(--muted); }
    .field input, textarea, select{
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--line);
      background:var(--panel2);
      color:var(--text);
      outline:none;
    }
    textarea{ min-height:90px; resize:vertical; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    button{
      border:0;
      border-radius:10px;
      padding:10px 12px;
      cursor:pointer;
      color:white;
      background:var(--accent);
      font-weight:900;
    }
    button.secondary{ background:#4e5058; }
    button.danger{ background:var(--danger); }
    .msgline{
      margin-top:10px;
      font-size:12px;
      color:var(--muted);
      min-height:16px;
      white-space:pre-wrap;
    }

    /* ---------- APP LAYOUT ---------- */
    #app{ height:100vh; display:none; }
    .layout{ height:100%; display:flex; }

    /* Channels */
    .channels{
      width:270px;
      background:var(--panel2);
      border-right:1px solid var(--line);
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .brand{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:10px;
      background:var(--panel);
      border-radius:12px;
    }
    .brand strong{ font-size:14px; }
    .chanList{
      background:var(--panel);
      border-radius:12px;
      padding:8px;
      display:flex;
      flex-direction:column;
      gap:4px;
      flex:1;
      overflow:auto;
    }
    .chan{
      padding:8px 10px;
      border-radius:10px;
      cursor:pointer;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:8px;
    }
    .chan:hover{ background:#3a3c4333; color:var(--text); }
    .chan.active{ background:#3a3c43; color:var(--text); }
    .hash{ color:#9aa0a6; }

    .bottomBar{
      background:var(--panel);
      border-radius:12px;
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .meRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .meLeft{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }
    .meAvatar{
      width:34px; height:34px; border-radius:50%;
      background:#444;
      overflow:hidden;
      flex:0 0 auto;
    }
    .meAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .meMeta{
      min-width:0;
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .meName{
      font-size:13px; font-weight:900;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .meRole{
      font-size:11px; color:var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    .iconBtn{
      width:36px;
      height:36px;
      padding:0;
      border-radius:10px;
      background:#4e5058;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:16px;
      font-weight:900;
    }
    .iconBtn:hover{ filter:brightness(1.05); }

    .meStatusText{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:140px;
      padding:0 2px;
    }

    /* Chat */
    .chat{
      flex:1;
      display:flex;
      flex-direction:column;
      min-width:0;
    }
    .topbar{
      height:52px;
      background:var(--panel2);
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 14px;
      gap:10px;
    }
    .roomTitle{
      font-weight:900;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .roomTitle span{ color:var(--muted); }

    .searchWrap{ display:flex; gap:8px; align-items:center; }
    .searchWrap input{
      width:260px;
      max-width:40vw;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid var(--line);
      background:var(--panel);
      color:var(--text);
    }

    .msgs{
      flex:1;
      overflow:auto;
      padding:14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .sys{
      align-self:center;
      color:var(--muted);
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background:var(--soft);
    }

    .msg{
      display:flex;
      gap:10px;
      align-items:flex-start;
      max-width:900px;
    }
    .msg.self{
      align-self:flex-end;
      flex-direction:row-reverse;
    }
    .msgAvatar{
      width:38px; height:38px; border-radius:50%;
      background:#444;
      overflow:hidden;
      flex:0 0 auto;
    }
    .msgAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .bubble{
      background:var(--bubble);
      padding:10px 12px;
      border-radius:14px;
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:140px;
      max-width:min(70vw, 720px);
      word-wrap:break-word;
    }
    .self .bubble{ background:var(--bubbleSelf); }

    .metaLine{
      display:flex;
      gap:8px;
      align-items:baseline;
      flex-wrap:wrap;
    }
    .uName{ font-weight:900; font-size:13px; }
    .badge{
      font-size:10px;
      font-weight:900;
      padding:3px 6px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--soft);
    }
    .ts{ font-size:11px; color:var(--muted); }
    .self .ts{ color:#e9e9ff; opacity:.85; }

    .text{ font-size:14px; line-height:1.35; }
    .mention{
      background:var(--soft);
      border:1px solid var(--line);
      padding:0 4px;
      border-radius:6px;
    }

    .actions{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
    }
    .reactBtn{
      border:0;
      border-radius:10px;
      padding:6px 8px;
      background:var(--soft);
      color:var(--text);
      cursor:pointer;
      font-weight:900;
    }
    .reactBtn:hover{ background:#00000033; }

    .reactions{
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      margin-top:2px;
    }
    .reactPill{
      background:var(--soft);
      border:1px solid var(--line);
      border-radius:999px;
      padding:4px 8px;
      font-size:12px;
      font-weight:900;
    }

    .typing{
      height:22px;
      padding:0 14px;
      color:var(--muted);
      font-size:12px;
      display:flex;
      align-items:center;
    }

    .inputBar{
      padding:12px;
      background:var(--panel2);
      border-top:1px solid var(--line);
      display:flex;
      gap:10px;
    }
    .inputBar input{
      flex:1;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:var(--panel);
      color:var(--text);
      outline:none;
    }

    /* Members */
    .members{
      width:300px;
      background:var(--panel2);
      border-left:1px solid var(--line);
      padding:10px;
      overflow:auto;
    }
    .members h3{
      margin:6px 6px 10px;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.06em;
      text-transform:uppercase;
    }
    .mItem{
      padding:8px 8px;
      border-radius:12px;
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
    }
    .mItem:hover{ background:var(--soft); }
    .mAvatar{
      width:30px; height:30px; border-radius:50%;
      background:#444;
      overflow:hidden;
      flex:0 0 auto;
    }
    .mAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .dot{ width:10px; height:10px; border-radius:50%; flex:0 0 auto; background:var(--gray); }
    .mMeta{ display:flex; flex-direction:column; gap:2px; min-width:0; }
    .mName{
      font-weight:900;
      font-size:13px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .mSub{
      font-size:11px;
      color:var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    /* ---------- MODAL ---------- */
    #modal{
      position:fixed;
      inset:0;
      background:#00000088;
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .modalCard{
      width:min(760px, 96vw);
      background:var(--panel);
      border-radius:16px;
      border:1px solid var(--line);
      padding:14px;
    }
    .modalTop{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .modalTop strong{ font-size:14px; }

    .tabs{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin:8px 0 12px;
    }
    .tab{
      padding:8px 10px;
      border-radius:10px;
      background:var(--soft);
      border:1px solid var(--line);
      cursor:pointer;
      font-weight:900;
      font-size:12px;
      color:var(--text);
    }
    .tab.active{
      background:#3a3c43;
      border-color:#00000055;
    }

    .modalGrid{
      display:grid;
      grid-template-columns: 160px 1fr;
      gap:12px;
    }
    .pAvatar{
      width:150px; height:150px;
      border-radius:18px;
      background:var(--panel2);
      overflow:hidden;
    }
    .pAvatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .small{ font-size:12px; color:var(--muted); }
    .sectionTitle{
      font-weight:900;
      margin:10px 0 6px;
    }
    .panelBox{
      background:var(--panel2);
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px;
    }
<div class="overlay" id="drawerOverlay"></div>
    /* logs table */
    .logTable{
      width:100%;

      overflow:hidden;

    }
    .logTable th, .logTable td{
      border-bottom:1px solid var(--line);
      padding:8px 8px;
      text-align:left;
      vertical-align:top;
    }
    .logTable th{ color:var(--muted); font-weight:900; }
    .logTable tr:last-child td{ border-bottom:0; }
    .pill{
      display:inline-block;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background:var(--soft);
      font-weight:900;
      font-size:11px;
      margin-right:6px;
    }

    @media (max-width: 980px){ .members{ display:none; } }
    @media (max-width: 760px){ .channels{ width:220px; } .modalGrid{ grid-template-columns:1fr; } }
  </style>
</head>

   async function sendMessage(){
  if(!socket) return;

  const text = msgInput.value || "";
  const file = fileInput?.files?.[0];

  if(!text.trim() && !file) return;

  try{
    let attachment = null;

    if(file){
      addSystem(`Uploading ${file.name}...`);
      attachment = await uploadChatFile(file);
      fileInput.value = "";
    }

    socket.emit("chat message", {
      text,
      attachmentUrl: attachment?.url || "",
      attachmentType: attachment?.type || "",
      attachmentMime: attachment?.mime || ""
    });

    msgInput.value="";
    socket.emit("stop typing");
  }catch(e){
    addSystem(`Upload failed: ${e.message}`);
  }
}

    // ---------- Logs ----------
    async function loadModLogs({ user = "", action = "", limit = 50 } = {}){
      const url = new URL("/mod/logs", location.origin);
      url.searchParams.set("limit", String(limit));
      if(user) url.searchParams.set("user", user);
      if(action) url.searchParams.set("action", action);

      const res = await fetch(url);
      if(!res.ok) return { ok:false, status:res.status, rows:[] };
      const rows = await res.json();
      return { ok:true, status:200, rows: rows || [] };
    }

    function renderLogs(rows){
      logsBody.innerHTML = "";
      for(const r of rows){
        const tr = document.createElement("tr");

        const tTime = document.createElement("td");
        tTime.textContent = fmtTime(r.ts);

        const tActor = document.createElement("td");
        tActor.innerHTML = `<span class="pill">${escapeHtml(r.actor_role)}</span> ${escapeHtml(r.actor_username)}`;

        const tAction = document.createElement("td");
        tAction.innerHTML = `<span class="pill">${escapeHtml(r.action)}</span>`;

        const tTarget = document.createElement("td");
        tTarget.textContent = r.target_username || "â€”";

        const tRoom = document.createElement("td");
        tRoom.textContent = r.room || "â€”";

        const tDetails = document.createElement("td");
        tDetails.textContent = r.details || "";

        tr.appendChild(tTime);
        tr.appendChild(tActor);
        tr.appendChild(tAction);
        tr.appendChild(tTarget);
        tr.appendChild(tRoom);
        tr.appendChild(tDetails);

        logsBody.appendChild(tr);
      }
    }

    async function refreshLogs(){
      logsMsg.textContent = "Loading logs...";
      const limit = Number(logLimit.value || 50);
      const user = logUser.value.trim();
      const action = logAction.value;

      const result = await loadModLogs({ user, action, limit });
      if(!result.ok){
        logsMsg.textContent = result.status === 403
          ? "You do not have permission to view logs."
          : "Failed to load logs.";
        renderLogs([]);
        return;
      }

      logsMsg.textContent = `Showing ${result.rows.length} log(s).`;
      renderLogs(result.rows);
    }

    refreshLogsBtn.addEventListener("click", refreshLogs);

    // ---------- Start app ----------
    async function startApp(){
      const meRes = await fetch("/me");
      me = await meRes.json();
      if(!me){ authMsg.textContent="Please login."; return; }

      authWrap.style.display="none";
      app.style.display="block";

      await loadMyProfile();

      socket = io();

      socket.on("connect_error", (err)=>{
        console.error(err);
        addSystem("Socket auth failed. Try logging out/in.");
      });

      socket.on("system", addSystem);

      socket.on("user list", (users)=>renderMembers(users));

      socket.on("typing update", (names)=>{
        const others=(names||[]).filter(n=>n!==me.username);
        typingEl.textContent = others.length
          ? (others.length===1 ? `${others[0]} is typing...` : `${others.join(", ")} are typing...`)
          : "";
      });

      socket.on("history", (history)=>{
        clearMsgs();
        (history||[]).forEach(m=>addMessage(m));
        applySearch();
      });

      socket.on("chat message", (m)=>{
        addMessage(m);
        applySearch();
      });

      socket.on("reaction update", ({messageId,reactions})=>{
        renderReactions(messageId,reactions);
      });

      socket.on("message deleted", ({messageId})=>{
        const el = document.querySelector(`[data-mid="${messageId}"] .text`);
        if(el) el.textContent = "[message deleted]";
      });

      joinRoom("general");
      meStatusText.textContent = statusSelect.value || "Online";
      resetIdle();
    }

    // boot: auto-start if already logged in
    (async function boot(){
      const res = await fetch("/me");
      me = await res.json();
      if(me){
        authWrap.style.display="none";
        app.style.display="block";
        await startApp();
      }
    })();
